version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: airbnb-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: pass123
      MYSQL_DATABASE: airbnb_dev
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppass123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airbnb-network

  # Backend Server (Node.js + Express + Prisma)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: airbnb-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: mysql://root:pass123@mysql:3306/airbnb_dev
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: pass123
      MYSQL_DB: airbnb_dev
      SESSION_SECRET: your-secret-key-change-in-production
      CLIENT_ORIGIN: http://localhost:5173
    ports:
      - "4000:4000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - airbnb-network

  # Frontend Client (React + Vite)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:4000
    container_name: airbnb-client
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - server
    networks:
      - airbnb-network

  # AI Agent (Python + FastAPI) - Optional
  ai-agent:
    build:
      context: ./ai-agent
      dockerfile: Dockerfile
    container_name: airbnb-ai-agent
    restart: unless-stopped
    environment:
      LLM_PROVIDER: ollama
      LLM_MODEL: llama3.1:8b
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      CORS_ORIGIN: http://localhost:5173
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: pass123
      MYSQL_DB: airbnb_dev
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
    ports:
      - "8001:8001"
    depends_on:
      - mysql
    networks:
      - airbnb-network
    profiles:
      - with-ai  # Optional service, enable with --profile with-ai

volumes:
  mysql_data:
    driver: local

networks:
  airbnb-network:
    driver: bridge

